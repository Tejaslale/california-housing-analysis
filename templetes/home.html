<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ML API - California House Price Prediction</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="login">
    <h1>California House Price Prediction</h1>

    <!-- Main Input for Receiving Query to our ML Model -->
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="MedInc" placeholder="Median Income (e.g., 8.5)" required="required" /><br>
      <input type="text" name="HouseAge" placeholder="House Age (e.g., 15 years)" required="required" /><br>
      <input type="text" name="AveRooms" placeholder="Average Rooms (e.g., 7.0)" required="required" /><br>
      <input type="text" name="AveBedrms" placeholder="Average Bedrooms (e.g., 2.0)" required="required" /><br>
      <input type="text" name="Population" placeholder="Population (e.g., 1800)" required="required" /><br>
      <input type="text" name="AveOccup" placeholder="Average Occupancy (e.g., 1.8)" required="required" /><br>
      <input type="text" name="Latitude" placeholder="Latitude (e.g., 34.05)" required="required" /><br>
      <input type="text" name="Longitude" placeholder="Longitude (e.g., -118.25)" required="required" /><br>

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br><br>
    
    <!-- Display the prediction result -->
    {{ prediction_text }}
  </div>
</body>

</html>
